<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Telefonica</title>
</head>
<body class="container">
    
    <h1 class="mt-5">Lista Telefonica</h1>
    <div class="text-end mb-3">
        <button type="button" class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#offcanvasCriar" aria-controls="offcanvasExample">
            Adicionar Contato
        </button>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Número</th>
                <th>Cidade</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tabela_contatos">

        </tbody>
    </table>
    <!-- offcanvas de adicionar -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasCriar" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Novo Contato</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body-content">
            <form id="formAdd" onsubmit="criar()" action="">
                <div class="offcanvas-body">
                    <input type="text" class="form-control-lg mb-3" pattern="(?=.*[A-Z])(?=.*[a-z]){2,}" id="input_nome" placeholder="Nome">
                    <input type="number" class="form-control-lg mb-3" pattern="[0-9]{8,}" id="input_telefone" placeholder="Telefone">
                    <input type="text" class="form-control-lg mb-3" pattern="(?=.*[A-Z])(?=.*[a-z]){3,}" id="input_cidade" placeholder="Cidade">
                </div>
                <div class="offcanvas-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="offcanvas">Fechar</button>
                    <button type="submit" class="btn btn-primary">Salvar alterções</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Modal de edição -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasEditar" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Editar Contato</h5>
            <button id="fecharOffcanvas" type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body-content">
            <form id="formEdit" onsubmit="editar()" action="">
                <div class="offcanvas-body">
                    <input type="hidden" class="form-control-lg mb-3" id="editar_id">
                    <input type="text" class="form-control-lg mb-3" pattern="(?=.*[A-Z])(?=.*[a-z]){2,}" id="editar_nome" placeholder="Nome">
                        <input type="number" class="form-control-lg mb-3" pattern="[0-9]{8,}" id="editar_telefone" placeholder="Telefone">
                        <input type="text" class="form-control-lg mb-3" pattern="(?=.*[A-Z])(?=.*[a-z]){3,}" id="editar_cidade" placeholder="Cidade">
                </div>
                <div class="offcanvas-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="offcanvas">Fechar</button>
                    <button type="submit" class="btn btn-primary">Salvar alterções</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="eventos.js"></script>
</body>
</html>
